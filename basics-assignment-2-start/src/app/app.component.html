<div class="container">
  <label>Username: </label>
  <input 
    type="text" 
    class="form-control"
    (input)="onKeypress(event)"
    [(ngModel)]="username">
<p>Username is : {{username}}</p>
<button 
    class="btn btn-primary"
    [disabled]="isEmpty"
    (click)="resetUsername()">Reset username</button>
</div>
